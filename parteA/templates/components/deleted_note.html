<div class="deleted-card">
    <h3 id="title"  class="card-title">{title}</h3>
    <div id="content"  class="card-content">
        <p>{details}</p>
    </div>
    <div class="botoes">
        <form method="POST">
            <button name="deleted"  class="delete-button" type="submit" value="{id}">Deletar</button>
            <button name="restaurar" class="restaurar-button" value="id={id}&title={title}&details={details}" type="submit">Restaurar</button>
        </form>

    </div> 
</div>
