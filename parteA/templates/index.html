<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get-it</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="/templates/getit.css" />
      </head>
    
    <body>
        <div class="appbar">
            <img src="img/logo-getit.png" class="logo" />
            <span class="subtitle">Como o Post-it, mas com outro verbo</span>
          </div>
    
        <main class="container">
           
            <form method="post"class="form-card">
                <input
                  class="form-card-title"
                  type="text"
                  name="titulo"
                  placeholder="Título"
                />
                <textarea
                  class="autoresize"
                  name="detalhes"
                  placeholder="Digite o conteúdo..."
                ></textarea>
                <button class="btn" type="submit">Criar</button>
            </form>
            
            <div class="card-container">
                {notes}
                <div name="myModal" class="modal" id="modal" >  
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    
                    <div class="modal-title">                    
                      <label for="fname">Título:</label>
                      <textarea id="modal-title" class="textarea-modal"></textarea> 

                      <label for="fname">Conteúdo:</label>
                      <textarea id="modal-content" class="textarea-modal"></textarea>                      
                    </div> 
                    
                    <form method="POST" >
                        <button id="update-button" name="atualizar" class="update-button" type="submit" value="">Atualizar</button>
                    </form>

                  </div>

                </div>
            </div>
        
        </main>
        <script type="text/javascript" src="/templates/getit.js"></script>
    </body>
</html>
