<div class="card">
    <h3 class="card-title">{title}</h3>
    <div class="card-content">
        <p>{details}</p>
    </div>
    <div class="botoes">
        <form method="POST">
            <button name="deletar"  class="delete-button" type="submit" value="{details}">Deletar</button>
        </form>
        <form method="POST">
            <button name="atualizar" class="atualizar-button" type="submit">Atualizar</button>
        </form>
    </div>
</div>
