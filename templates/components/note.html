<div class="card">
    <h3 id="title"  class="card-title">{title}</h3>
    <div id="content"  class="card-content">
        <p>{details}</p>
    </div>
    <div class="botoes">
        <form method="POST">
            <button name="deletar"  class="delete-button" type="submit" value="{id}">Deletar</button>
        </form>
        <button class="edit-button" value="{id}|{title}|{details}">Editar</button>
    </div> 
</div>
